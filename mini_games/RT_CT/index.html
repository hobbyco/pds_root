<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유물 사냥꾼 - 시작</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .opening-container {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* 버튼을 하단에 위치 */
            padding-bottom: 10vh; /* 하단 여백 */
            box-sizing: border-box;
        }

        /* 기본 (모바일) 이미지 */
        .opening-container {
            background-image: url('https://hobbyco.github.io/pds_root/mini_games/RT_CT/img/m_opening.png');
        }

        /* PC (화면 너비가 768px 이상일 때) */
        @media (min-width: 768px) {
            .opening-container {
                background-image: url('https://hobbyco.github.io/pds_root/mini_games/RT_CT/img/pc_opening.png');
            }
        }

        .start-button {
            font-family: 'Press Start 2P', cursive; /* 픽셀 게임 폰트 적용 */
            font-size: 1.5rem; /* 폰트 크기 조정 */
            color: white;
            background-color: #6d4c41; /* 어두운 갈색 */
            text-decoration: none;
            padding: 20px 40px;
            border: 4px solid #3e2723; /* 더 어두운 테두리 */
            box-shadow: inset -4px -4px 0px 0px #4e342e; /* 안쪽 그림자로 입체감 */
            text-shadow: 3px 3px 0px #3e2723; /* 텍스트 그림자 */
            transition: none; /* 부드러운 전환 효과 제거 */
            cursor: pointer;
            image-rendering: pixelated; /* 이미지 렌더링을 픽셀 스타일로 */
        }

        .start-button:hover {
            background-color: #5d4037;
            box-shadow: inset -6px -6px 0px 0px #3e2723; /* 눌리는 효과 */
        }
        
        .start-button:active {
            transform: translateY(2px);
            box-shadow: inset -4px -4px 0px 0px #3e2723;
        }
        
        /* 모바일 화면에서 버튼 크기 조정 */
        @media (max-width: 767px) {
            .start-button {
                font-size: 1.2rem;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="opening-container">
        <a href="game.html" class="start-button">Start!!</a>
    </div>

</body>
</html>
