<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Analytics (GA) Tracking Code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KFCTS5DZ6V"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-KFCTS5DZ6V');
    </script>
    
    <!-- SEO - Basic Meta Tags -->
    <title>pdongsoo의 바이브 코딩 - 미니게임</title>
    <meta name="description" content="pdongsoo의 바이브 코딩 자료실에서 제공하는 간단한 미니게임들을 즐겨보세요.">
    <meta name="keywords" content="pdongsoo, 미니게임, 웹게임, 숫자야구, 간단한 게임">
    <meta name="author" content="pdongsoo">

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons Library -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap">
    <style>
        body {
            background-color: #f9fafb;
            color: #111827; 
            font-family: 'Noto Sans KR', sans-serif;
        }
        .link-card {
            transition: all 0.3s ease-in-out;
            border-top: 4px solid transparent;
        }
        .link-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .card-border-red {
            border-top-color: #ef4444;
        }
        .gradient-text {
            background: linear-gradient(to right, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
    </style>
</head>
<body class="pt-10">
    <header class="container mx-auto px-6 flex justify-start">
        <a href="https://hobbyco.github.io/pds_root/index.html" class="inline-flex items-center gap-2 px-4 py-2 bg-green-50 border border-green-200 rounded-lg shadow-sm hover:shadow-md hover:bg-green-100 transition-all text-green-700">
            <i data-lucide="home" class="w-5 h-5 text-green-500"></i>
            <div class="text-center text-sm font-semibold">
                pdongsoo의 <br> 바이브 코딩
            </div>
        </a>
    </header>

    <main>
        <h1 class="text-3xl md:text-5xl font-black text-center leading-tight md:leading-normal mt-12">
            <span class="gradient-text">미니게임</span>
        </h1>

        <p class="text-center text-base md:text-lg text-gray-500 mt-4 tracking-wide">
            간단하게 즐길 수 있는 게임들
        </p>


        <!-- 게임 링크 섹션 -->
        <section class="container mx-auto px-6 mt-16">
            <div class="flex flex-wrap justify-center items-center gap-10">
                
                <!-- 숫자 야구 게임 카드 -->
                <article>
                    <a href="https://hobbyco.github.io/pds_root/mini_games/num_baseball/single_game.html" 
                       class="link-card card-border-red block w-full md:w-96 p-8 bg-white border border-gray-200 rounded-lg text-center shadow-md">
                        <div class="flex justify-center mb-4">
                            <!-- 야구공 아이콘을 실밥이 있는 SVG로 변경 -->
                            <svg class="w-12 h-12 text-red-500" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <title>야구공 아이콘</title>
                                <circle cx="12" cy="12" r="10" fill="white" stroke="currentColor" stroke-width="1.5"/>
                                <path d="M18.364 5.636C16.676 4.324 14.482 3.5 12 3.5C9.518 3.5 7.324 4.324 5.636 5.636" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                <path d="M5.636 18.364C7.324 19.676 9.518 20.5 12 20.5C14.482 20.5 16.676 19.676 18.364 18.364" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                <!-- Stitches -->
                                <path d="M7.5 7.2L9 8.5" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
                                <path d="M10.5 5.5L11.8 6.8" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
                                <path d="M13.5 5.5L12.2 6.8" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
                                <path d="M16.5 7.2L15 8.5" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
                                <path d="M7.5 16.8L9 15.5" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
                                <path d="M10.5 18.5L11.8 17.2" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
                                <path d="M13.5 18.5L12.2 17.2" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
                                <path d="M16.5 16.8L15 15.5" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800">숫자 야구</h2>
                        <p class="text-gray-500 mt-2"> 9회말이 끝나기 전에 <br> 세 자리 숫자를 맞춰보세요!</p>
                    </a>
                </article>

                <!-- 새로운 게임 추가 공간 -->
                <!-- 
                <article>
                    <a href="#" class="link-card card-border-... block w-full md:w-96 p-8 bg-white border border-gray-200 rounded-lg text-center shadow-md">
                        <div class="flex justify-center mb-4">
                            <i data-lucide="..." class="w-12 h-12 text-..."></i>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800">새로운 게임</h2>
                        <p class="text-gray-500 mt-2">게임 설명을 여기에 작성하세요.</p>
                    </a>
                </article>
                -->

            </div>
        </section>
    </main>

    <!-- 푸터가 삽입될 위치 -->
    <div id="footer-placeholder"></div>

    <script>
        // 공통 푸터 삽입
        // mini_games 폴더 안에 있으므로, 상위 폴더의 footer.html을 참조하기 위해 ../ 를 사용합니다.
        fetch('../footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('네트워크 응답이 올바르지 않습니다: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                const placeholder = document.getElementById('footer-placeholder');
                if (placeholder) {
                    placeholder.innerHTML = data;
                    // 푸터에 있는 Lucide 아이콘을 렌더링하기 위해 함수를 다시 호출합니다.
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                }
            })
            .catch(error => {
                console.error('푸터를 불러오는 데 문제가 발생했습니다:', error);
                const placeholder = document.getElementById('footer-placeholder');
                if (placeholder) {
                    placeholder.innerHTML = '<p class="text-center text-red-500 py-10">푸터를 불러오지 못했습니다. 로컬 환경에서 테스트하는 경우 브라우저 보안 정책(CORS) 때문일 수 있습니다.</p>';
                }
            });

        // 페이지의 나머지 Lucide 아이콘을 렌더링합니다.
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>

</body>
</html>
