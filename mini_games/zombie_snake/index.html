<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>좀비 스네이크</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            gap: 20px;
            text-align: center;
            width: 100%;
            height: 100%;
            background-image: url('img/open_gemini_origin.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            padding-bottom: 5vh;
            box-sizing: border-box;
        }
        @media (orientation: portrait) {
            #menu-container {
                background-size: cover;
            }
        }
        h1 {
            font-family: 'Creepster', cursive;
            font-size: 60px;
            color: #2ecc71;
            margin-bottom: 10px;
            letter-spacing: 5px;
            text-shadow: 3px 3px 0 #000;
        }
        .menu-group {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .menu-group h2 {
            margin-top: 0;
            font-size: 22px;
            color: #f1c40f;
        }
        .menu-button {
            font-size: 20px;
            padding: 12px 0;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            width: 90%;
            margin-top: 10px;
            background-color: transparent;
            border: 2px solid;
        }
        #easy-mode-button { border-color: #27ae60; }
        #easy-mode-button:hover { background-color: #27ae60; }
        #survival-button { border-color: #e67e22; }
        #survival-button:hover { background-color: #e67e22; }
        #time-attack-button { border-color: #c0392b; }
        #time-attack-button:hover { background-color: #c0392b; }

        #game-wrapper { 
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            position: relative;
        }
        
        #info-bar {
            background-color: #111;
            padding: 10px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #444;
            box-sizing: border-box;
        }
        #info-bar span { width: 33.33%; }
        #info-left { text-align: left; }
        #info-center { text-align: center; }
        #info-right { text-align: right; }
        
        #canvas-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        canvas { 
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        #game-over-buttons {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 80px;
        }
        .game-over-btn {
            font-size: 18px;
            padding: 10px 25px;
            border-radius: 5px;
            border: 1px solid white;
            color: white;
            cursor: pointer;
            min-width: 150px;
        }
        #restart-button { background-color: #27ae60; }
        #main-menu-button { background-color: #7f8c8d; }
        
        /* [추가됨] 개발자 링크 스타일 */
        #developer-link {
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
            position: absolute; /* 화면 하단에 고정 */
            bottom: 2vh;
        }
        #developer-link:hover {
            color: white;
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div id="menu-container">
        <div class="menu-group">
            <h2>모드 선택</h2>
            <button id="easy-mode-button" class="menu-button">이지 모드</button>
            <button id="survival-button" class="menu-button">서바이벌 모드</button>
            <button id="time-attack-button" class="menu-button">타임어택</button>
        </div>
        <a id="developer-link" href="https://hobbyco.github.io/pds_root/index.html" target="_blank">개발자 홈페이지 바로가기</a>
    </div>

    <div id="game-wrapper">
        <div id="info-bar">
            <span id="info-left"></span>
            <span id="info-center"></span>
            <span id="info-right"></span>
        </div>
        <div id="canvas-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="game-over-buttons">
            <button id="restart-button" class="game-over-btn">다시 시작</button>
            <button id="main-menu-button" class="game-over-btn">메인 메뉴</button>
        </div>
    </div>

    <script>
        // 1. 기본 설정
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let TILE_SIZE;
        const GRID_WIDTH = 22, GRID_HEIGHT = 22;
        
        const bgImage = new Image();
        bgImage.src = 'img/bg_1_dark.png';

        // 2. 게임 상태 변수
        let gameState = 'menu';
        let gameMode = 'easy';
        let score, zombieBody, people, hunters, walls, direction, newDirection;
        let gameLoopInterval, timerInterval;
        let gameOverMessage = "", isWin = false, timer = 60;
        let touchStartX = 0, touchStartY = 0;
        let currentSpeed, eatenCount;

        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            TILE_SIZE = Math.floor(Math.min(container.clientWidth / GRID_WIDTH, container.clientHeight / GRID_HEIGHT));
            canvas.width = TILE_SIZE * GRID_WIDTH;
            canvas.height = TILE_SIZE * GRID_HEIGHT;
            ctx.font = `${TILE_SIZE * 0.8}px sans-serif`;
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            if (gameState !== 'menu') draw();
        }

        // 3. 게임 시작/설정 함수
        function initGame(mode) {
            gameMode = mode;
            
            resizeCanvas();
            document.getElementById('game-over-buttons').style.display = 'none';
            
            if (gameLoopInterval) clearInterval(gameLoopInterval);
            if (timerInterval) clearInterval(timerInterval);

            if (gameMode === 'easy') setupEasyMode();
            else if (gameMode === 'survival') setupSurvivalMode();
            else setupTimeAttackMode();

            startCountdown();
        }

        function startCountdown() {
            let count = 3;
            gameState = 'countdown';

            const countdownInterval = setInterval(() => {
                draw();
                drawCountdown(count);
                count--;

                if (count < 0) {
                    clearInterval(countdownInterval);
                    gameState = 'playing';
                    
                    if (gameMode === 'easy') currentSpeed = 3;
                    else if (gameMode === 'survival') currentSpeed = 5;
                    else if (gameMode === 'timeAttack') currentSpeed = 5;

                    gameLoopInterval = setInterval(gameLoop, 1000 / currentSpeed);

                    if (gameMode === 'timeAttack') {
                        timer = 60;
                        timerInterval = setInterval(() => {
                            timer--;
                            if (timer <= 0) gameOver("TIME'S UP!", true);
                        }, 1000);
                    }
                }
            }, 500);
        }

        function setupEasyMode() {
            zombieBody = [{ x: 11, y: 11 }];
            people = []; hunters = []; walls = []; score = 0;
            direction = 'right'; newDirection = 'right';
            eatenCount = 0;
            for (let i = 0; i < 9; i++) spawnPerson('stationary');
        }

        function setupSurvivalMode() {
            zombieBody = [{ x: 11, y: 11 }];
            people = []; hunters = []; walls = []; score = 0;
            direction = 'right'; newDirection = 'right';
            eatenCount = 0;

            spawnWalls(7);
            for (let i = 0; i < 9; i++) spawnPerson('moving');
            for (let i = 0; i < 9; i++) spawnHunter();
        }

        function setupTimeAttackMode() {
            zombieBody = [{ x: 11, y: 11 }];
            people = []; hunters = []; walls = []; score = 0;
            direction = 'right'; newDirection = 'right';
            eatenCount = 0;

            spawnWalls(7);
            for (let i = 0; i < 9; i++) spawnPerson('moving');
            for (let i = 0; i < 9; i++) spawnHunter();
        }

        // 4. 메인 게임 루프 및 업데이트
        function gameLoop() { update(); draw(); }

        function update() {
            if (gameState !== 'playing') return;
            direction = newDirection;
            const head = { ...zombieBody[0] };

            if (direction === 'right') head.x++; else if (direction === 'left') head.x--;
            else if (direction === 'up') head.y--; else if (direction === 'down') head.y++;

            if (head.x < 1 || head.x >= GRID_WIDTH - 1 || head.y < 1 || head.y >= GRID_HEIGHT - 1) return gameOver("WALL CRASH! 💥");
            if (zombieBody.slice(1).some(p => p.x === head.x && p.y === head.y)) return gameOver("SELF BITE! 😵");
            if (walls.some(w => w.x === head.x && w.y === head.y)) return gameOver("WALL CRASH! 💥");
            if (hunters.some(h => h.x === head.x && h.y === head.y)) return gameOver("HUNTER ATTACK! ☠️");
            
            zombieBody.unshift(head);

            const personIndex = people.findIndex(p => p.x === head.x && p.y === head.y);
            if (personIndex !== -1) {
                score++;
                people.splice(personIndex, 1);
                triggerVibration(50);
                
                if (gameMode === 'easy') {
                    spawnPerson('stationary');
                    eatenCount++;
                    if (eatenCount % 5 === 0 && currentSpeed < 7) {
                        currentSpeed++;
                        clearInterval(gameLoopInterval);
                        gameLoopInterval = setInterval(gameLoop, 1000 / currentSpeed);
                    }
                } else if (gameMode === 'survival' || gameMode === 'timeAttack') {
                    spawnPerson('moving');
                    eatenCount++;
                    if (eatenCount % 3 === 0 && currentSpeed < 9) {
                        currentSpeed++;
                        clearInterval(gameLoopInterval);
                        gameLoopInterval = setInterval(gameLoop, 1000 / currentSpeed);
                    }
                }
            } else {
                zombieBody.pop();
            }
            
            people.forEach(p => { if (p.type === 'moving') movePerson(p, 0.3); });
            if (gameMode === 'survival' || gameMode === 'timeAttack') hunters.forEach(h => moveSingleHunter(h, 0.2));
        }
        
        // 5. 그리기 함수
        function draw() {
            updateInfoBar();
            drawGame();
            if (gameState === 'countdown') {}
            if (gameState === 'paused') drawPausedScreen();
            else if (gameState === 'gameOver') drawGameOverScreen();
        }

        function drawGame() {
            if (bgImage.complete && bgImage.naturalHeight !== 0) {
                ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = '#2d3436';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            const borderEmoji = '⬛';
            for (let x = 0; x < GRID_WIDTH; x++) {
                ctx.fillText(borderEmoji, x * TILE_SIZE + TILE_SIZE / 2, 0 * TILE_SIZE + TILE_SIZE / 2);
                ctx.fillText(borderEmoji, x * TILE_SIZE + TILE_SIZE / 2, (GRID_HEIGHT - 1) * TILE_SIZE + TILE_SIZE / 2);
            }
            for (let y = 1; y < GRID_HEIGHT - 1; y++) {
                ctx.fillText(borderEmoji, 0 * TILE_SIZE + TILE_SIZE / 2, y * TILE_SIZE + TILE_SIZE / 2);
                ctx.fillText(borderEmoji, (GRID_WIDTH - 1) * TILE_SIZE + TILE_SIZE / 2, y * TILE_SIZE + TILE_SIZE / 2);
            }

            walls.forEach(w => ctx.fillText('🧱', w.x * TILE_SIZE + TILE_SIZE / 2, w.y * TILE_SIZE + TILE_SIZE / 2));
            hunters.forEach(h => ctx.fillText('👹', h.x * TILE_SIZE + TILE_SIZE / 2, h.y * TILE_SIZE + TILE_SIZE / 2));
            people.forEach(p => { const emoji = p.type === 'stationary' ? '🤕' : '🧑'; ctx.fillText(emoji, p.x * TILE_SIZE + TILE_SIZE / 2, p.y * TILE_SIZE + TILE_SIZE / 2); });
            zombieBody.forEach((part, index) => ctx.fillText(index === 0 ? '🧟' : '💀', part.x * TILE_SIZE + TILE_SIZE / 2, part.y * TILE_SIZE + TILE_SIZE / 2));
        }

        function updateInfoBar() {
            const infoLeft = document.getElementById('info-left');
            const infoCenter = document.getElementById('info-center');
            const infoRight = document.getElementById('info-right');
            
            infoLeft.textContent = `Mode: ${gameMode}`;
            infoCenter.textContent = (gameMode === 'timeAttack') ? `Time: ${timer}` : `속도: ${currentSpeed}`;
            infoRight.textContent = `Score: ${score}`;
        }

        function drawCountdown(count) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = `${TILE_SIZE * 5}px 'Creepster', cursive`;
            ctx.fillText(count, canvas.width / 2, canvas.height / 2);
            ctx.font = `${TILE_SIZE * 0.8}px sans-serif`;
        }

        function drawGameOverScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white'; ctx.textAlign = 'center';
            
            const baseY = canvas.height / 2 - 60;

            if (!isWin) {
                ctx.font = '40px sans-serif'; 
                ctx.fillText("GAME OVER", canvas.width / 2, baseY - 50);
            }
            ctx.font = '30px sans-serif';
            const messageY = isWin ? baseY - 20 : baseY;
            ctx.fillText(gameOverMessage, canvas.width / 2, messageY);
            ctx.font = '24px sans-serif';
            ctx.fillText(`Your Score: ${score}`, canvas.width / 2, messageY + 40);
        }

        function drawPausedScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white'; ctx.font = '50px sans-serif'; ctx.textAlign = 'center';
            ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
        }

        // 6. 보조 함수
        function getOccupiedCoords() {
            const all = [...zombieBody, ...people, ...walls, ...hunters];
            for(let i=0; i<GRID_WIDTH; i++) { all.push({x:i, y:0}); all.push({x:i, y:GRID_HEIGHT-1}); }
            for(let i=1; i<GRID_HEIGHT-1; i++) { all.push({x:0, y:i}); all.push({x:GRID_WIDTH-1, y:i}); }
            return all;
        }

        function spawnPerson(type) { people.push({ ...getRandomCoords(getOccupiedCoords()), type }); }
        function spawnHunter() { hunters.push(getRandomCoords(getOccupiedCoords())); }
        
        function spawnWalls(count) {
            for (let i = 0; i < count; i++) {
                const length = Math.floor(Math.random() * 3) + 3;
                const isHorizontal = Math.random() < 0.5;
                let start;
                do {
                    start = {
                        x: Math.floor(Math.random() * (GRID_WIDTH - (isHorizontal ? length : 1) - 2)) + 1,
                        y: Math.floor(Math.random() * (GRID_HEIGHT - (isHorizontal ? 1 : length) - 2)) + 1
                    };
                } while (isAreaOccupied(start.x, start.y, isHorizontal ? length : 1, isHorizontal ? 1 : length, getOccupiedCoords()));
                
                for (let j = 0; j < length; j++) {
                    walls.push({ x: start.x + (isHorizontal ? j : 0), y: start.y + (isHorizontal ? 0 : j) });
                }
            }
        }
        function isAreaOccupied(x, y, w, h, occupied) {
            for (let i = x; i < x + w; i++) for (let j = y; j < y + h; j++) if (occupied.some(o => o.x === i && o.y === j)) return true;
            return false;
        }
        function getRandomCoords(occupied) {
            let x, y;
            do {
                x = Math.floor(Math.random() * (GRID_WIDTH - 2)) + 1;
                y = Math.floor(Math.random() * (GRID_HEIGHT - 2)) + 1;
            } while (occupied.some(o => o.x === x && o.y === y));
            return { x, y };
        }
        
        function movePerson(person, probability) {
            if (Math.random() > probability) return;
            const move = Math.floor(Math.random() * 4);
            let nextX = person.x, nextY = person.y;
            if (move === 0) nextX++; else if (move === 1) nextX--;
            else if (move === 2) nextY++; else nextY--;
            if (isAreaOccupied(nextX, nextY, 1, 1, getOccupiedCoords())) return;
            person.x = nextX; person.y = nextY;
        }
        function moveSingleHunter(hunter, probability) {
            if (Math.random() > probability) return;
            const move = Math.floor(Math.random() * 4);
            let nextX = hunter.x, nextY = hunter.y;
            if (move === 0) nextX++; else if (move === 1) nextX--;
            else if (move === 2) nextY++; else nextY--;
            if (isAreaOccupied(nextX, nextY, 1, 1, getOccupiedCoords())) return;
            hunter.x = nextX; hunter.y = nextY;
        }

        function triggerVibration(duration = 50) {
            if (navigator.vibrate) navigator.vibrate(duration);
        }

        function gameOver(message, win = false) {
            gameState = 'gameOver'; isWin = win; gameOverMessage = message;
            clearInterval(gameLoopInterval); clearInterval(timerInterval);
            triggerVibration(200);
            draw();
            document.getElementById('game-over-buttons').style.display = 'flex';
        }
        function pauseGame() {
            if (gameState !== 'playing') return; gameState = 'paused';
            clearInterval(gameLoopInterval); if (gameMode === 'timeAttack') clearInterval(timerInterval);
            draw();
        }
        function resumeGame() {
            if (gameState !== 'playing') return; gameState = 'playing';
            const speed = currentSpeed;
            gameLoopInterval = setInterval(gameLoop, 1000 / speed);
            if (gameMode === 'timeAttack') {
                timerInterval = setInterval(() => {
                    timer--; if (timer <= 0) gameOver("TIME'S UP!", true);
                }, 1000);
            }
        }

        // 7. UI 및 입력 처리
        document.addEventListener('keydown', e => {
            const key = e.key.toLowerCase();
            if (gameState === 'playing') {
                if (key === 'arrowup' && direction !== 'down') newDirection = 'up';
                else if (key === 'arrowdown' && direction !== 'up') newDirection = 'down';
                else if (key === 'arrowleft' && direction !== 'right') newDirection = 'left';
                else if (key === 'arrowright' && direction !== 'left') newDirection = 'right';
                else if (key === 'p') pauseGame();
            } else if (gameState === 'paused') {
                if (key === 'p') resumeGame();
            } else if (gameState === 'gameOver') {
                if (key === 'enter') {
                    document.getElementById('restart-button').click();
                }
            }
        });

        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchend', e => {
            e.preventDefault();
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            handleSwipe(touchEndX, touchEndY);
        }, { passive: false });

        function handleSwipe(endX, endY) {
            const diffX = endX - touchStartX;
            const diffY = endY - touchStartY;
            const absDiffX = Math.abs(diffX);
            const absDiffY = Math.abs(diffY);
            if (Math.max(absDiffX, absDiffY) < 30) return;
            if (absDiffX > absDiffY) {
                if (diffX > 0 && direction !== 'left') newDirection = 'right';
                else if (diffX < 0 && direction !== 'right') newDirection = 'left';
            } else {
                if (diffY > 0 && direction !== 'up') newDirection = 'down';
                else if (diffY < 0 && direction !== 'down') newDirection = 'up';
            }
        }

        const menuContainer = document.getElementById('menu-container');
        const gameWrapper = document.getElementById('game-wrapper');
        
        document.getElementById('easy-mode-button').addEventListener('click', () => {
            menuContainer.style.display = 'none';
            gameWrapper.style.display = 'flex';
            initGame('easy');
        });
        document.getElementById('survival-button').addEventListener('click', () => {
            menuContainer.style.display = 'none';
            gameWrapper.style.display = 'flex';
            initGame('survival');
        });
        document.getElementById('time-attack-button').addEventListener('click', () => {
            menuContainer.style.display = 'none';
            gameWrapper.style.display = 'flex';
            initGame('timeAttack');
        });

        document.getElementById('restart-button').addEventListener('click', () => {
            initGame(gameMode);
        });

        document.getElementById('main-menu-button').addEventListener('click', () => {
            gameWrapper.style.display = 'none';
            menuContainer.style.display = 'flex';
            document.getElementById('game-over-buttons').style.display = 'none';
            gameState = 'menu';
        });

        window.addEventListener('resize', resizeCanvas);
        
        // 최종 업데이트: 2025-07-31 00:22 (KST)
    </script>
</body>
</html>
