<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <!-- 즉시 리다이렉트 -->
    <meta http-equiv="refresh" content="0; url=https://hobbyco.github.io/">

    <!-- SEO & 크롤러용 정식 URL 선언 -->
    <link rel="canonical" href="https://hobbyco.github.io/">

    <title>Redirecting...</title>
</head>
<body>
    <p>
        페이지가 이동되었습니다.<br>
        자동으로 이동하지 않으면
        <a href="https://hobbyco.github.io/">여기를 클릭하세요</a>.
    </p>

    <!-- JS 백업 리다이렉트 (meta refresh 차단 대비) -->
    <script>
        window.location.replace('https://hobbyco.github.io/');
    </script>

<!-- Last updated: 오후 2:09 2026-02-06(금)  -->
</body>
</html>
