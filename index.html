<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠끄동의 바이브 코딩 자료실</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700;900&display=swap">
    <style>
        body {
            /* 배경색을 흰색으로, 글자색을 검은색으로 변경 */
            background-color: #ffffff;
            color: #111827; 
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="pt-16">
    <!-- 
      - h-screen, flex, items-center, justify-center 클래스를 제거하여 수직 중앙 정렬을 없애고 상단에 배치합니다.
      - pt-16 (padding-top)을 추가하여 상단에 적절한 여백을 줍니다.
      - text-center를 추가하여 수평 중앙 정렬을 유지합니다.
      - 폰트 크기를 text-3xl md:text-4xl로 조정했습니다.
    -->
    <h1 class="text-3xl md:text-4xl font-black text-center">빠끄동의 바이브 코딩 자료실</h1>
</body>
</html>
