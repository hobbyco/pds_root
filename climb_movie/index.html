    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Footer loading script
            fetch('../footer.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('네트워크 응답이 올바르지 않습니다: ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    const placeholder = document.getElementById('footer-placeholder');
                    if (placeholder) {
                        placeholder.innerHTML = data;
                        if (typeof lucide !== 'undefined') {
                            lucide.createIcons();
                        }
                    }
                })
                .catch(error => {
                    console.error('푸터를 불러오는 데 문제가 발생했습니다:', error);
                    const placeholder = document.getElementById('footer-placeholder');
                    if (placeholder) {
                        placeholder.innerHTML = '<p class="text-center text-red-500 py-10">푸터를 불러오지 못했습니다.</p>';
                    }
                });

            // Search functionality
            const searchInput = document.getElementById('gym-search');
            const gymList = document.getElementById('gym-list');
            const gymCards = gymList.querySelectorAll('.gym-card');

            searchInput.addEventListener('keyup', function(event) {
                const searchTerm = event.target.value.toLowerCase().trim();

                gymCards.forEach(card => {
                    // '다른 암장 추가 예정' 카드는 검색 대상에서 제외
                    if (card.querySelector('a')) {
                        const gymName = card.querySelector('a').textContent.toLowerCase();
                        if (gymName.includes(searchTerm)) {
                            card.style.display = 'flex';
                        } else {
                            card.style.display = 'none';
                        }
                    }
                });
            });
            
            // Render any other Lucide icons on the page.
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
