<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감사의 인사</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Yeon+Sung&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .font-yeon-sung {
            font-family: 'Yeon Sung', cursive;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col">

    <!-- 홈으로 가기 헤더 버튼 -->
    <header class="container mx-auto px-6 pt-6 flex justify-start">
        <a href="https://hobbyco.github.io/pds_root/index.html" class="inline-flex items-center gap-2 px-4 py-2 bg-green-50 border border-green-200 rounded-lg shadow-sm hover:shadow-md hover:bg-green-100 transition-all text-green-700">
            <i data-lucide="home" class="w-5 h-5 text-green-500"></i>
            <div class="text-center text-sm font-semibold">
                pdongsoo의 <br> 바이브 코딩
            </div>
        </a>
    </header>

    <!-- 메인 컨텐츠 영역 -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-md border border-gray-200 dark:border-gray-700 p-8 text-center">
            
            <!-- 상단 이미지 -->
            <div class="mx-auto mb-6">
                <img src="img/thanks.gif" alt="감사합니다" class="w-24 h-24 mx-auto">
            </div>

            <!-- 헤더 -->
            <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400 mb-2">
                감사의 인사
            </h1>
            <p class="text-gray-500 dark:text-gray-400 mb-8">여러분의 터치가 큰 힘이 됩니다.</p>

            <!-- 본문 내용 -->
            <div class="text-gray-600 dark:text-gray-300 space-y-3 text-base leading-relaxed border-t border-b border-gray-200 dark:border-gray-700 py-6">
                <p>
                    후원해 주시려는 마음, 진심으로 감사드립니다.
                </p>
                <p>
                    아래 링크를 통해 물건을 구매하시면,
                    <br>
                    <span class="font-semibold text-gray-700 dark:text-gray-200">쿠팡 파트너스 활동의 일환</span>으로 <br> 제게 소정의 수수료가 제공됩니다.
                </p>
            </div>

            <!-- 쿠팡 파트너스 링크 버튼 -->
            <div class="mt-8">
                <div class="mb-4">
                    <p class="font-yeon-sung text-xl text-red-500 dark:text-red-400">"아 맞다! 그거 사야 되는데"</p>
                </div>
                <a href="https://link.coupang.com/a/cIW7BU" target="_blank" rel="noopener noreferrer" 
                   class="inline-flex items-center justify-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-lg text-lg transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-blue-500/30">
                    <span>쿠팡에서 쇼핑하기</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </a>
            </div>
            
        </div>
    </main>

    <script>
        // Lucide 아이콘 활성화
        lucide.createIcons();
    </script>
</body>
</html>
